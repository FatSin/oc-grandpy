<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<title>GrandPy Bot</title>
	<style>
		header, #gpframe, footer
		{
			display:flex;
		}
		
		#gpframe
		{
			justify-content:space-between;
		}	
	</style>
</head>
<body>
	<header>
		<div id=logo>
			<img src="{{url_for('static', filename='images/logo.png')}}" width="30%"/>
		</div>
		<div id =cphrase>Laisse GrandpyBot te guider!</div>
		<hr/>
	</header>
	<div id=content>
		<form id=form>
				<input id="question" type="text" placeholder="?" size="100" maxlength="100"/>
				<input id="send" type="submit" value="Grandpy, tu sais ?"/>
		</form>
		<div id=gpframe>
			<img id="bubble" src="{{url_for('static', filename='images/bubble.png')}}" width="20%"/>
			<img id="grandpy" src="{{url_for('static', filename='images/gp_normal.png')}}" width="20%"/>
		</div>
		<hr/>
		<div id=gmaps>Google Maps frame</div>
		<hr/>
	</div>
	<footer>
		<p>My Name</p>
		<p>My github link</p>
	</footer>
	
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
